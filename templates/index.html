<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upload and Send Attachment</title>
    <link rel="stylesheet" href="static/css/styles.css"> <!-- Link to the external CSS file -->
</head>

<body>
    <div class="container">
        <h1>Credit Card Default Prediction</h1>
        <form id="uploadForm" action="/" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="attachment">Select File to Upload</label>
                <input type="file" id="attachment" name="attachment" accept=".csv" required>
                <div id="fileError" class="error"></div>
            </div>

            <button type="submit" class="btn">Send Attachment</button>
        </form>

        <div id="resultMessage" style="margin-top: 20px; display: none;">
            <h2>Upload Status</h2>
            <p id="resultText"></p>
        </div>
    </div>

    <script src="static/js/script.js"></script> <!-- Link to the external JS file -->
</body>

</html>
